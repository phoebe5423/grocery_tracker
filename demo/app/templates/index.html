
{% block title %}User Log In{% endblock %}
{% extends "base.html" %}
{% block body %}


    <section class="text-center">
    <form action="" class="form-signin">

        <div class="fa-solid fa-image-user"></div>
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"><a href="{{ url_for('at_home') }}">Sign in</a>a></button>
        </div>
            <br>
        <p>forget password? <a href="#">click here</a></p>
        <p>don't have an account? <a href="#">create one</a></p>

{#        <p class="mt-5 mb-3 text-muted">Grocery Tracker &copy; 2022</p>#}
    </form>

    </section>


{% endblock %}
