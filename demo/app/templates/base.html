<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Tracker - {% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
<section>
    <header class="header">
        <!-- NAVIGATION  -->
        <a href="{{ url_for('homepage') }}" class="navbar-brand"><i class="fa fa-shopping-basket"></i> groXer </a>
        <nav class="navbar">
            <a class="nav-link" href="{{ url_for('at_home') }}">at home</a>
            <a class="nav-link" href="{{ url_for('to_buy') }}">to buy</a>
            <a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a>
            <a class="nav-link" href="{{ url_for('find_stores') }}">find stores</a>
        </nav>

        <div class="icons">
            <!--            <div id="menu-btn" class="fas fa-bars"></div>-->
            <!--            <div id="search-btn" class="fas fa-search"><button></button></div>-->
            <div id="login-btn" class="fa fa-user"></div>
        </div>


    </header>
</section>


<div class="heading">
    <h1>Grocery Tracker</h1>
    <p> Food inventory management system that helps to reduce waste at home.</p>
</div>
<main>
    {% block body %}
    {% endblock %}
</main>
<section class="credit">App developed for CS411 UIUC by Team48.</section>

</html>
