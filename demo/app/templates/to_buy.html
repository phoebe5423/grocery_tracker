{% block title %}Product List{% endblock %}
{% extends "base.html" %}
{% block body %}

    <section class="item">
        <div class="container">
            <form action="" class="search-form my-2 my-lg-0">
                <input type="search" placeholder="Search product name..." id="search-box">
                <label for="search-box" class="fas fa-search"></label>
<!--                <button type="submit" class="btn my-2 my-sm-0" data-bs-toggle="modal" data-bs-target="#item-modal" data-source="New Item">Add Item</button>-->
            </form>
        <!-- Button trigger modal -->

<!--        <div style="text-align: right;">-->
<!--        <button type="button" class="btn btn-outline-info btn-sm" data-bs-toggle="modal" data-bs-target="#task-modal" data-source="New Task">Add Item</button>-->
<!--        <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#item-modal" data-source="New Item">Add Item</button>-->


        <div class="modal fade" id="item-modal" tabindex="-1" aria-labelledby="Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Label">Add a new item</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="name-form-display" aria-describedby="basic-addon1">Product Name</span>
                    </div>
                    <input type="text" class="form-control" placeholder="apple" aria-label="task-name" aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="task-form-display" aria-describedby="basic-addon2">Lifespan</span>
                    </div>
                    <input type="text" class="form-control" placeholder="14" aria-label="task-name" aria-describedby="basic-addon2">

                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="submit-task" type="button" class="btn btn-primary">Save changes</button>
            </div>
            </div>
        </div>
        </div>

    </div>


        <div class="container table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="name" style="width:44%">Item</th>
                    <th class="amount" colspan="2" style="width:20%">Amount</th>
                    <th class="update" style="width:8%">Edit</th>
                    <th class="update" style="width:8%">Remove</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>Apple</td>
                    <td>21</td>
                    <td>50</td>
                    <td><button type="button" class="btn btn-secondary edit" data-bs-toggle="modal" data-bs-target="#task-modal"><i class="fa fa-pen" aria-hidden="true"></i></button></td>
                    <td><button type="button" class="btn btn-danger remove" ><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                </tr>

                {% for item in items %}
                <tr>
                    <td>{{ item.prod_name }}</td>
                    <td>{{ item.plu_code }}</td>
                    <td>{{ item.lifespan }}</td>
                    <td><button type="button" class="btn btn-secondary edit" data-bs-toggle="modal" data-bs-target="#task-modal"
                                data-source="{{item.id}}" data-content="{{item.item_name}}"><i class="fa fa-pen" aria-hidden="true"></i></button></td>
                    <td><button type="button" class="btn btn-danger remove" data-source="{{item.id}}"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        </div>

    </section>

{% endblock %}
